{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-6">

    <div class="card portal-card animate__animated animate__fadeInDown">
      <h4 class="mb-4 text-primary text-center">ğŸ§‘â€ğŸ« Teacher Secure Portal</h4>

      <form method="post">

        <!-- SECURE PIN -->
        <div class="mb-4 position-relative">
          <label class="form-label fw-bold">Enter Secure Pin</label>
          <input
            type="password"
            class="form-control form-control-lg curved-input ps-5"
            name="code"
            placeholder="â€¢â€¢â€¢â€¢"
            required
          >
          <span class="lock-icon">
            <i class="bi bi-lock-fill"></i>
          </span>
        </div>

        <!-- GOOGLE SHEET LINK -->
        <div class="mb-4">
          <label class="form-label fw-bold">Google Sheet Link</label>
          <input
            class="form-control form-control-lg curved-input"
            name="sheet"
            placeholder="https://docs.google.com/..."
            required
          >
        </div>

        <!-- DEPARTMENT SELECT (NEW FEATURE ADDED) -->
        <div class="mb-4">
          <label class="form-label fw-bold">Department</label>
          <select
            class="form-select form-select-lg curved-input"
            name="department"
            required
          >
            <option value="">Select Department</option>
            <option value="Computer Engineering">Computer Engineering</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Electronics Engineering">Electronics Engineering</option>
          </select>
        </div>

        <!-- SEMESTER SELECT -->
        <div class="mb-4">
          <label class="form-label fw-bold">Semester</label>
          <select
            class="form-select form-select-lg curved-input"
            name="semester"
            required
          >
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>
            <option value="5">Semester 5</option>
            <option value="6">Semester 6</option>
          </select>
        </div>

        <!-- SYNC BUTTON -->
        <button
          class="btn btn-gradient w-100 btn-lg animate__animated animate__pulse animate__infinite"
        >
          Sync Result
        </button>

      </form>

      {% if msg %}
      <div
        class="alert alert-success mt-3 text-center animate__animated animate__fadeIn"
      >
        {{ msg }}
      </div>
      {% endif %}

    </div>

  </div>
</div>

<!-- Bootstrap Icons CDN -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
/>

{% endblock %}
